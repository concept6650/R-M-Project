<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--helps scale on phones and tablets -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- link to css file -->
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="../css/shared.css" />
  </head>
  <!-- The Header at the top of the site -->
	<header>
		<div class="name-h">
			<h1>ROAM EU</h1>
		</div>
		<div class="nav-bar">
			<a href="../index.html">Home</a>
			<a href="../index.html">About</a>
			<a class="drop-down"
				onclick="document.getElementById('country-list').classList.toggle('show')">Countries</a>
			<ul id="country-list" class="dropdown-menu">
				<li><a href="../countries/france.html">France</a></li>
				<li><a href="../countries/italy.html">Italy</a></li>
				<li><a href="../countries/spain.html">Spain</a></li>
				<li><a href="../countries/portugal.html">Portugal</a></li>
				<li><a href="../countries/germany.html">Germany</a></li>
			</ul>
			<a href="../contact.html">Contact</a>
		</div>
	</header>
  <body>
    <!-- main title and text under it  -->
    <div class="container">
      <h1>Contact Us</h1>

      <p class="contact-info">
        Have a question or want to work together?<br />
        Email us at <strong>daniilkolesnikov120@gmail.com</strong>
      </p>

      <!-- main part of the page including button at the bottom and user input sections -->
       <form id="contactForm">
            <label for="name">Your Name</label>
            <input id="name" type="text" name="name" required>

            <label for="email">Your Email</label>
            <input id="email" type="email" name="email" required>

            <label for="subject">Subject (optional)</label>
            <input id="subject" type="text" name="subject">

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Send Message</button>
        </form>

      <!-- extra contact info section under the form -->
      <div class="social-links">
        <p>Or contact us:</p>
        <p>Email: daniilkolesnikov120@gmail.com</p>
        <p>Phone: 0894141246</p>
      </div>
    </div>

    <!-- script required for the subbmision to go to contactForm (the google sheet)-->
    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const data = {
            name: document.querySelector("input[name='name']").value,
            email: document.querySelector("input[name='email']").value,
            subject: document.querySelector("input[name='subject']").value,
            message: document.querySelector("textarea[name='message']").value,
          };

          // tells it where the sheet is
          fetch(
            "https://script.google.com/macros/s/AKfycbzpSJ2pD9jkAnoqoCayxAjMS1BmxAWlLglX8ISWqQfiNo8OH5CRO9_17QzjTKLzwrihBg/exec",
            {
              method: "POST",
              body: JSON.stringify(data),
            }
          )
            .then((res) => res.json())
            .then((res) => {
              alert("Message Sent! Thank you."); // gives them assurance that it accually went somewhere
              document.getElementById("contactForm").reset(); // clears the form for the next submission
            })
            .catch((err) => {
              alert("Error sending message.");
              console.error(err);
            });
        });
    </script>
  </body>
</html>
